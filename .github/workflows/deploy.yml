name: Build & Deploy EVE Money Button (Dev)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "docs/**"
      - "data/**"
      - ".github/workflows/**"


permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas sqlite-utils tqdm

      - name: Update rankings
        run: |
          python scripts/update_rankings.py \
            --pricing-scope region \
            --price-mode minmax \
            --fee-rate 0.015 \
            --reprocess-yield 0.82 \
            --min-bpo-sell-orders 1 \
            --min-output-buy-orders 1 \
            --limit-mfg 60 --limit-rx 60 --limit-ref 60




      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact (docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
