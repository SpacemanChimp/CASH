name: Build and Deploy (EVE Money Button)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: DEBUG - list workflow files and search for old flags
        run: |
          echo "== .github/workflows contents =="
          ls -la .github/workflows || true
          echo ""
          echo "== Searching for deprecated flags in repo =="
          grep -RIn             -e '--fee-rate'             -e '--reprocess-yield'             -e '--min-bpo-sell-orders'             -e '--limit-mfg'             -e '--limit-rx'             -e '--limit-ref'             .github/workflows scripts || true
          echo ""
          echo "If you see matches above, that file is still calling old CLI flags and must be updated/deleted."

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache downloads
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-eve-cache-v5
          restore-keys: |
            ${{ runner.os }}-eve-cache-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build rankings (writes docs/data/rankings.json)
        run: |
          python scripts/update_rankings.py --refresh
            --pricing-scope region \
            --price-mode percentile \
            --sales-tax 0.015 \
            --broker-fee 0.0 \
            --max-rows 250 \
            --min-blueprint-sell-orders 1 \
            --min-output-buy-orders 1 \
            --min-ref-input-sell-orders 1 \
            --min-ref-output-buy-orders 1 \
            --out docs/data/rankings.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
