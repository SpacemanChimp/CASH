name: Build and Deploy (EVE Money Button)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "scripts/**"
      - "docs/**"
      - "data/**"
      - ".github/workflows/**"
      - "requirements.txt"
  schedule:
    - cron: "0 */6 * * *" # every 6 hours

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Speeds up repeats by caching the fuzzwork eve.db + other downloads
      - name: Cache downloads
        uses: actions/cache@v4
        with:
          path: .cache
          key: ${{ runner.os }}-eve-cache-v1
          restore-keys: |
            ${{ runner.os }}-eve-cache-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # OPTIONAL: if you are adding SSO later, keep these env vars.
      # If you don't have these secrets yet, GitHub just passes empty values.
      - name: Build rankings (writes docs/data/rankings.json)
        env:
          EVE_SSO_CLIENT_ID: ${{ secrets.EVE_SSO_CLIENT_ID }}
          EVE_SSO_REFRESH_TOKEN: ${{ secrets.EVE_SSO_REFRESH_TOKEN }}
          EVE_SSO_CLIENT_SECRET: ${{ secrets.EVE_SSO_CLIENT_SECRET }}
        run: |
          python scripts/update_rankings.py \
            --pricing-scope region \
            --price-mode percentile \
            --sales-tax 0.015 \
            --broker-fee 0.0 \
            --max-rows 300 \
            --min-blueprint-sell-orders 1 \
            --min-output-buy-orders 1 \
            --min-ref-input-sell-orders 1 \
            --min-ref-output-buy-orders 1 \
            --out docs/data/rankings.json

          # If you have a multi-market config file and want arbitrage:
          # python scripts/update_rankings.py \
          #   --markets-config data/markets.json \
          #   --buy-market jita \
          #   --sell-markets jita,amarr,hek,dodixie,rens,r-ag7w,e8-432,mj-5f9,r10-gn,npc \
          #   --pricing-scope region \
          #   --price-mode percentile \
          #   --sales-tax 0.015 \
          #   --broker-fee 0.0 \
          #   --max-rows 300 \
          #   --min-blueprint-sell-orders 1 \
          #   --min-output-buy-orders 1 \
          #   --min-ref-input-sell-orders 1 \
          #   --min-ref-output-buy-orders 1 \
          #   --out docs/data/rankings.json

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
